<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
    <h1>Port Management</h1>
    <table>
        <thead>
            <tr>
                <th>Port Number</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for port in ports %}
            <tr>
                <td>{{ port[1] }}</td>
                <td>{{ port[2] }}</td>
                <td>
                    <a href="{{ url_for('toggle_port', port_id=port[0]) }}">
                        {{ 'Close' if port[2] == 'open' else 'Open' }}
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
